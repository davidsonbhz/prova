<p-toast position="top-center"></p-toast>

<div class="menuopcoes">
    <span class="opcaomenu">
        <p-button icon="pi pi-plus" (onClick)="abrirJanelaNovaPostagem()" pTooltip="Incluir nova postagem"></p-button>
    </span>
    <span class="opcaomenu">
        <p-button icon="pi pi-star" (onClick)="abrirJanelaNovoAlbum()" pTooltip="Incluir novo album"></p-button>
    </span>
    
</div>


<app-list-posts [posts]="postagens"></app-list-posts>


<p-dialog header="Header" [(visible)]="mostrarJanelaNovaPostagem" [style]="{width: '90vw'}">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <input type="text" placeholder="Insira o tÃ­tulo aqui" pInputText [(ngModel)]="titulo" [style]="{width: '90vh'}" />
        </div>
    </ng-template>

    <app-postagem-texto [texto]="texto" *ngIf="isText()" (onTextChange)="onTextChange($event)"></app-postagem-texto>
    <app-postagem-album [texto]="texto" *ngIf="isAlbum()" (onTextChange)="onTextChange($event)"></app-postagem-album>

    <ng-template pTemplate="footer">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <p-button icon="pi pi-save" label="Salvar" (onClick)="salvarPostagem()"></p-button>
        </div>
    </ng-template>
</p-dialog>
