<div>
    <p-fileUpload #fileUpload 
        mode="basic" 
        chooseLabel="Selecione uma imagem" 
        name="arquivo" 
        [url]="uploadUrl" 
        accept="image/*" 
        [customUpload]="false"
        [showUploadButton]="true"
        [maxFileSize]="1000000"
        (onSend)="onSend($event)"
    >
    </p-fileUpload>

    <app-galeria [imagens]="images"></app-galeria>
   
    
</div>
