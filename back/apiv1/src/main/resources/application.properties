
# Configuracoes do banco de dados postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/blogsolides
spring.datasource.username=blogsolides
spring.datasource.password=123
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql = true
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=update

# app custom property, if true, insert data for testing
app.db.init.enabled=true

